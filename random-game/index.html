<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="game-data">SCORE</div>
            <div class="game-area container">
                <canvas id ="game" width="540" height="540"></canvas>
                <table class="table">
                    <caption class="caption">TOP 10</caption>
                    <tr><td class="points">Points:</td><td class="cell" data-cell="0">5</td></tr>
                    <tr><td class="points">Points:</td><td class="cell" data-cell="1">3</td></tr>
                    <tr><td class="points">Points:</td><td class="cell" data-cell="2">2</td></tr>
                    <tr><td class="points">Points:</td><td class="cell" data-cell="3">7</td></tr>
                    <tr><td class="points">Points:</td><td class="cell" data-cell="4">15</td></tr>
                    <tr><td class="points">Points:</td><td class="cell" data-cell="5">20</td></tr>
                    <tr><td class="points">Points:</td><td class="cell" data-cell="6">1</td></tr>
                    <tr><td class="points">Points:</td><td class="cell" data-cell="7">13</td></tr>
                    <tr><td class="points">Points:</td><td class="cell" data-cell="8">9</td></tr>
                    <tr><td class="points">Points:</td><td class="cell" data-cell="9">45</td></tr>
                    </tr>
                </table>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="data">
                    <span>2022</span>
                    <span>&copy;</span>
                    <a href="https://github.com/Kseniya-Korolchuk" target="blank" alt="github">github</a>
                </div>
                <div class="logo">
                    <a href="https://rs.school/js/" target="blank" alt="rs-school" class="rss">R&nbsp;S<br>SCHOOL</a>
                </div>
                </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
